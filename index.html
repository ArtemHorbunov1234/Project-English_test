<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>English test</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div class="window--color">
            <button id="btn">Go</button>

            <div class="container" id="active_display">
                <div class="container__navigation">
                    <h1 id="normal_mode"><span id="replacement">Normal</span> mode</h1>
                    <div id="icon">
                        <h2 id="icon_normal">Normal</h2>
                        <h2 id="icon_hard">Hard</h2>
                    </div>
                    <h2 id="language">
                        <span id="language__english" class="border">English</span> /
                        <span id="language__ukr" class="">Ukr</span>
                    </h2>
                    <b id="count__correct">0</b>
                </div>
                <hr />
                <div class="container__header">
                    <h1 id="taskText">Text</h1>
                    <img id="change_img" src="img/free-icon-alter-5266493.png" alt="" />
                </div>
                <input type="text" id="myInput" value="" />
                <button id="container_btn">Push</button>
            </div>
        </div>
    </body>
</html>
