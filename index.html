<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>English test</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="src/main.js" defer></script>
    </head>

    <body>
        <div class="window--color">
            <button id="btn">Start</button>
            <div class="container" id="active_display">
                <div class="container__navigation">
                    <h1 id="normal_mode"><span id="replacement">Normal</span> mode</h1>
                    <div id="icon">
                        <h2 id="icon_normal">Normal</h2>
                        <h2 id="icon_hard">Hard</h2>
                    </div>
                    <h2 id="language">
                        <span id="language__english" class="border">English</span> /
                        <span id="language__ukr" class="">Ukr</span>
                    </h2>
                    <div class="counter">
                        <div class="counter__top">
                            <img id="img_good" class="container__img" src="img/good.png" alt="" />
                            <b id="count__good">0</b>
                            <img id="img_bad" src="/img/bad.png" class="container__img" alt="" />
                            <b id="count__bab">0</b>
                        </div>
                        <div>
                            <button id="history">History</button>
                            <div id="history_icon">
                                <div style="display: flex; flex-direction: column; gap: 10px">
                                    <div style="display: flex; flex-direction: column; gap: 5px">
                                        <div
                                            style="
                                                display: flex;
                                                gap: 5px;
                                                align-items: center;
                                                cursor: pointer;
                                                margin-inline: auto;
                                            "
                                        >
                                            <h3>Статистика</h3>
                                            <img width="15px" height="15px" src="/img/icon-down-arrow.png" alt="" />
                                        </div>

                                        <div>
                                            <h4>Середній коефіцієнт правильних відповідей: <b>4</b>%</h4>
                                        </div>
                                        <div style="display: flex; align-items: flex-end">
                                            <h4>
                                                Kombo: кількість послідовних відповідей
                                                <b>4</b>
                                            </h4>
                                            <img width="23px" height="20px" src="/img/free-icon-fire.png" alt="" />
                                        </div>
                                    </div>
                                    <h4>Відповіді</h4>
                                    <div style="display: flex; gap: 10px; align-items: center">
                                        <div style="display: flex; gap: 5px">
                                            <img style="width: 17px" src="/img/good.png" alt="" />/
                                            <img style="width: 17px" src="/img/bad.png" alt="" />
                                        </div>
                                        <b>№</b>
                                        <span>моє слово</span
                                        ><img width="20px" src="/img/icon-right-arrow.png" alt="" /><span>повинно</span
                                        ><img width="20px" src="/img/icon-equal-mathematical-sign.png" alt="" /><span>
                                            переклад</span
                                        >
                                    </div>
                                    <div>
                                        <li style="display: flex; gap: 10px">
                                            <img width="20px" src="/img/good.png" alt="" /> <b>1.</b>
                                        </li>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="container__main">
                    <h1 id="taskText">Text</h1>
                    <img id="change_img" src="img/free-icon-alter-5266493.png" alt="" />
                </div>
                <input type="text" id="myInput" value="" />
                <button id="container_btn">Push</button>
            </div>
        </div>
    </body>
</html>
